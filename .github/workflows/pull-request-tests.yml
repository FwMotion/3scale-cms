name: Run Tests on Pull Requests

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review
      - unlocked
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '.run/**'
      - 'samples/**'
      - .editorconfig
      - .gitignore
      - LICENSE
      - README.adoc

jobs:
  build-and-test:
    name: Build and Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Run Maven Build and Verify
        run: |
          ./mvnw --batch-mode clean verify
