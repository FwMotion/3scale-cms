    FileUpdatableFields:
      description: Fields that may be modified after file creation
      properties:
        section_id:
          $ref: '#/components/schemas/SectionId'
        path:
          description: |
            The path from which the file is retrieved from the 3scale Developer
            Portal. Must be unique across all CMS objects
          type: string
          maxLength: 255
        tag_list:
          description: Comma-separated list of tags
          type: string
        downloadable:
          description: |
            Flag indicating whether the file will be returned from the Developer
            Portal with headers indicating it is intended to be downloaded
          type: boolean
          default: false
        attachment:
          description: The full contents of the file
          type: string
          format: binary
    Layout:
      allOf:
      - $ref: '#/components/schemas/TemplateCommon'
      - properties:
          system_name:
            $ref: '#/components/schemas/SystemName'
          title:
            description: Title for the layout
            type: string
      xml:
        name: layout
      example: |-
        <layout>
            <id>119</id>
            <created_at>2022-03-05T04:48:27Z</created_at>
            <updated_at>2022-03-05T04:48:27Z</updated_at>
            <system_name>main_layout</system_name>
            <content_type>text/html</content_type>
            <handler/>
            <liquid_enabled>true</liquid_enabled>
            <title>Main layout</title>
        </layout>
    ListPaginationAttributes:
      properties:
        per_page:
          description: The number of items returned per page
          type: integer
          xml:
