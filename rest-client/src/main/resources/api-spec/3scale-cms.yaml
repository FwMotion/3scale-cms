    TemplateUpdatableFields:
      properties:
        system_name:
          $ref: '#/components/schemas/SystemName'
        title:
          type: string
          maxLength: 255
        path:
          type: string
          maxLength: 255
        draft:
          type: string
          maxLength: 16777215
        section_id:
          $ref: '#/components/schemas/SectionId'
        layout_name:
          type: string
        layout_id:
          $ref: '#/components/schemas/TemplateId'
        liquid_enabled:
          type: boolean
        handler:
          $ref: '#/components/schemas/EnumHandler'
        content_type:
          type: string
          maxLength: 255
  responses:
    EmptyResponse:
      content:
        application/xml:
          schema:
            default: ''
            maxLength: 0
            minLength: 0
            type: string
      description: Response indicating successful deletion
    ErrorHashResponse:
      content:
        application/xml:
          schema:
            $ref: '#/components/schemas/ErrorHash'
      description: Response containing an `ErrorHash`
    ErrorListResponse:
      content:
        application/xml:
          schema:
            $ref: '#/components/schemas/ErrorList'
      description: Response containing an `ErrorList`
    FileResponse:
      content:
        application/xml:
          schema:
            $ref: '#/components/schemas/File'
      description: Response containing a single file declaration
    FileListResponse:
      content:
        application/xml:
          schema:
            $ref: '#/components/schemas/FileList'
      description: Response containing a list of `File`s
    ProviderAccountResponse:
      content:
        application/xml:
          schema:
            $ref: '#/components/schemas/ProviderAccount'
      description: Response containing the `ProviderAccount` configuration
    SectionListResponse:
      content:
        application/xml:
          schema:
            $ref: '#/components/schemas/SectionList'
      description: Response containing a list of `Section`s
    TemplateResponse:
      content:
        application/xml:
          schema:
            $ref: '#/components/schemas/Template'
      description: Response containing a single `Template` of any kind
    TemplateListResponse:
      content:
        application/xml:
          schema:
            $ref: '#/components/schemas/TemplateList'
      description: Response containing a list of templates of various kinds
    SectionResponse:
      content:
        application/xml:
          schema:
            $ref: '#/components/schemas/Section'
      description: Response containing a single `Section`
  securitySchemes:
    provider_key:
      type: apiKey
      description: >-
        Provider API Key from the `Account Settings > Overview` page of a 3scale tenant.
        To view this key, a user must be logged in with `admin` privileges.
      name: provider_key
      in: query
    access_token:
      type: apiKey
      description: >-
        Access Token from the `Account Settings > Personal > Tokens` page of a 3scale tenant.
        The token must have access to both the `Account Management API` and the
        unlisted `Developer Portal API`.
      name: access_token
      in: query
security:
- provider_key: [ ]
- access_token: [ ]
